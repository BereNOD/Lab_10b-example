<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style>
		input + label + div {
			position: absolute;
			width: 100%;
			height: 300px;
			border: 1px solid black;
			display: none;
		}
		input {
			display: none;
		}
		input:checked + label + div {
			display: block;
		}
		input:checked + label {
			background-color: #b1b1b1;
		}
	</style>
</head>
<body>
	<input type="radio" name="tabs" id="Tab_1" checked>
	<label for="Tab_1">Tab 1</label>
	<div style="background-color: red;"></div>

	<input type="radio" name="tabs" id="Tab_2">
	<label for="Tab_2">Tab 2</label>
	<div style="background-color: green;"></div>

	<input type="radio" name="tabs" id="Tab_3">
	<label for="Tab_3">Tab 3</label>
	<div style="background-color: blue;"></div>

	<input type="radio" name="tabs" id="Tab_4">
	<label for="Tab_4">Tab 4</label>
	<div style="background-color: yellow;"></div>
</body>
</html>
